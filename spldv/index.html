<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLDV</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
</head>

<body>

    <div class="tesApply">
        a
    </div>

        <input type="number" id="x_one" value=""> X

        </select>
        <input type="number" id="y_one" value=""> Y =
        <input type="number" id="z_one" value="">

        <br><br>

        <input type="number" id="x_two" value=""> X
        <select id="operasi_two">
            <option value="+">+</option>

        <input type="number" id="y_two" value=""> Y =

        <button id="campuran" style="margin-top: 10px;">Campuran</button>
    </div>
    <br><br>
    <button id="clear">Clear</button>

    <div id="hasil">

    </div>

    <script src="../core.js"></script>
    <script src="../methods.js"></script>
    <script src="./eliminasi.js"></script>
    <script src="./campuran.js"></script>

        const clear = document.getElementById('clear')
        clear.addEventListener('click', function () {

        })
